<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodoble ‚Äì Verificaci√≥n</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ca4d92;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      width: 100%;
      max-width: 850px;
      border-radius: 20px;
      border: 1px solid #e4e4e4;
      box-shadow: 0 25px 45px rgba(0,0,0,0.08);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #2c2c2c;
    }

    .title-bar {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
      flex-wrap: wrap;
    }

    select, button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
    }

    select {
      border: 1px solid #ccc;
      min-width: 160px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      padding: 18px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.6;
    }

    .success {
      background-color: #e9fbe8;
      border-left: 6px solid #3baf47;
      color: #245e2b;
    }

    .error {
      background-color: #fde7e9;
      border-left: 6px solid #d9534f;
      color: #7b1a1a;
    }

    #images {
      display: none;
      margin-top: 30px;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .image-container {
      text-align: center;
      width: 320px;
    }

    img {
      width: 100%;
      height: 320px; 
      object-fit: contain; 
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: #fafafa;
      border: 1px solid #ddd;
    }

    .image-label {
      margin-top: 10px;
      font-size: 15px;
      color: #444;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="title-bar">
      <img class="logo" src="https://w3s.link/ipfs/bafybeib2rxv2uyyqk67vg6fhzu3vhazl3q4csfujprzfch7jp4n3l6q3nq/logo.png" alt="Logo Dodoble">
      <h1>üîç Verificaci√≥n de Producto Dodoble</h1>
    </div>

    <div class="row">
      <label><strong>Product ID:</strong></label>
      <select id="productId">
        <option value="1">1 (Zentra Sleep)</option>
      </select>

      <button onclick="verifyProduct()">Verificar Autenticidad</button>
    </div>

    <div id="result" class="error">Introduce un ID y pulsa verificar.</div>

    <div id="images">
      <div class="image-container">
        <img id="imgOriginal" alt="Producto Original">
        <div class="image-label">Producto Original</div>
      </div>

      <div class="image-container">
        <img id="imgAI" alt="Generado por IA">
        <div class="image-label">Generado por IA (Verificaci√≥n)</div>
      </div>
    </div>
  </div>

<script>
const CONTRACT_ADDRESS = "0x8A9adbC95A900ec0780fCB57828CbB3D0911B985";
const METADATA_CID = "bafybeiamtaaox6seecbkqa4jaw2ngmbgae7c6klmspvvaaaulhu6kgmqzu";

const ABI = [
  {
    "inputs": [
      {"internalType": "bytes32", "name": "", "type": "bytes32"}
    ],
    "name": "verifications",
    "outputs": [
      {"internalType": "uint256", "name": "productId", "type": "uint256"},
      {"internalType": "bytes32", "name": "imageHash", "type": "bytes32"},
      {"internalType": "address", "name": "verifier", "type": "address"},
      {"internalType": "uint256", "name": "timestamp", "type": "uint256"},
      {"internalType": "bool", "name": "exists", "type": "bool"}
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

// Funci√≥n para reemplazar ipfs:// con el gateway HTTPS de Cloudflare (la mejor opci√≥n)
function getGatewayUrl(ipfsUrl) {
    if (!ipfsUrl) return '';
    const path = ipfsUrl.replace("ipfs://", "");
    return `https://cloudflare-ipfs.com/ipfs/${path}`;
}

async function verifyProduct() {
  document.getElementById("result").innerHTML = "Verificando‚Ä¶";
  document.getElementById("result").className = "";
  document.getElementById("images").style.display = "none";
  document.getElementById("imgOriginal").src = "";
  document.getElementById("imgAI").src = "";

  try {
    // 1. Obtener Metadatos
    const metadataUrl = `https://w3s.link/ipfs/${METADATA_CID}/product1.json`;
    const metadata = await fetch(metadataUrl).then(r => r.json());

    // 2. Conectar al Contrato
    const provider = new ethers.JsonRpcProvider("https://polygon-rpc.com");
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const hashBytes = ethers.getBytes(metadata.hash);
    const info = await contract.verifications(hashBytes);

    // 3. Manejo de Verificaci√≥n (OK)
    if (!info.exists) {
      document.getElementById("result").className = "error";
      document.getElementById("result").innerHTML =
        "‚ùå Producto NO encontrado en blockchain. El hash no ha sido registrado.";
      return;
    }

    // 4. Asignar URLs de Im√°genes
    document.getElementById("imgOriginal").src = getGatewayUrl(metadata.image_original);
    document.getElementById("imgAI").src = getGatewayUrl(metadata.image_ai);
    
    // 5. Mostrar Contenedor
    document.getElementById("images").style.display = "flex"; 

    // 6. Mostrar Resultado Exitoso
    const date = new Date(Number(info.timestamp) * 1000).toLocaleString();

    document.getElementById("result").className = "success";
    document.getElementById("result").innerHTML = `
      ‚úÖ Verificaci√≥n Exitosa: ¬°Producto Aut√©ntico!<br><br>
      <strong>Nombre:</strong> ${metadata.name}<br>
      <strong>ID de Producto:</strong> ${info.productId}<br>
      <strong>Registrado el:</strong> ${date}<br>
      <strong>Verificador (Contract Owner):</strong> ${info.verifier}<br>
    `;

  } catch (err) {
    console.error("Error completo:", err);
    document.getElementById("result").className = "error";
    document.getElementById("result").innerHTML =
      "‚ùå Error procesando la verificaci√≥n. Revisa la consola.";
  }
}
</script>

</body>
</html>
